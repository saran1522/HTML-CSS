<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">THIS IS THE MOUSE FOLLOWER USING JS</div>
    <div id="demo"></div>
    <img src="fire.gif" alt="" id="mover">
    <script>
        document.addEventListener('mousemove', function (e) {
            var x = e.clientX;
            var y = e.clientY;
            var coor = `Coordinates: ${x} , ${y}`
            document.getElementById("demo").innerHTML = coor;
            document.querySelector('#mover').style.left = `${x - 88}px`;
            document.querySelector('#mover').style.top = `${y - 10}px`
        });
    </script>
</body>

</html>
