<!DOCTYPE html>
<html>
<head>
  <title>My Gym</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    nav {
      background-color: #ccc;
      padding: 20px;
    }
    nav ul {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    nav li {
      display: inline-block;
      margin-right: 10px;
    }
    nav a {
      color: #333;
      text-decoration: none;
    }
    main {
      padding: 20px;
    }
    section {
      margin-bottom: 20px;
    }
    h2 {
      margin: 0;
    }
    ul {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    li {
      margin-bottom: 10px;
    }
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Gym</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#classes">Classes</a></li>
      <li><a href="#equipment">Equipment</a></li>
    </ul>
  </nav>
  <main>
    <section id="classes">
      <h2>Classes</h2>
      <ul>
        <li>Yoga</li>
        <li>Zumba</li>
        <li>Pilates</li>
        <li>Spin</li>
        <li>Boxing</li>
      </ul>
    </section>
    <section id="equipment">
      <h2>Equipment</h2>
      <ul>
        <li>Treadmills</li>
        <li>Ellipticals</li>
        <li>Free weights</li>
        <li>Weight machines</li>
        <li>Exercise bikes</li>
      </ul>
    </section>
  </main>
  <footer>
    Copyright My Gym
  </footer>
</body>
</html>
